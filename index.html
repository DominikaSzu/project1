<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>What do you want to do today?</h2>
        </header>
        <div>
            <button id="addBtn">Add new task</button>
            <button id="deleteTasksBtn">Delete all tasks</button>
            <input id="inputTask" placeholder="What will we do today?">
            <div class="modal">
            <p class="modalText">Hey, You need to write something :)</p>
            </div>
        </div>
        <div class="listBox">
            <ul class="listTasks"></ul>
        </div>
    </div>
</body>
</html>
